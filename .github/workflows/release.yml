name: Build and Release Debian Packages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.arch }} package
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-22.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            dpkg-dev

      # --- Flutter Setup für amd64 (x86_64 Host) ---
      - name: Set up Flutter (amd64)
        if: matrix.arch == 'amd64'
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # --- Flutter Setup für arm64 (ARM Host, ohne flutter-action) ---
      - name: Set up Flutter (arm64)
        if: matrix.arch == 'arm64'
        run: |
          # Flutter aus dem offiziellen Repo klonen (stable-Branch)
          git clone https://github.com/flutter/flutter.git -b stable "$HOME/flutter"
          echo "$HOME/flutter/bin" >> "$GITHUB_PATH"

          # einmal flutter laufen lassen, um Tooling zu initialisieren
          "$HOME/flutter/bin/flutter" --version
          "$HOME/flutter/bin/flutter" config --enable-linux-desktop

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Debian package
        run: scripts/build_deb.sh --arch ${{ matrix.arch }}

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: build/kanshi-gui_*_${{ matrix.arch }}.deb

  release:
    name: Create GitHub release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          version=$(awk -F': ' '/^version:/{print $2}' pubspec.yaml)
          echo "value=$version" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: deb-*
          merge-multiple: true
          path: dist

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.value }}
          name: v${{ steps.version.outputs.value }}
          artifacts: dist/*.deb
          artifactErrorsFailBuild: true
          allowUpdates: true
          makeLatest: true
