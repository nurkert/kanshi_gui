output: dist/               # Ausgabeordner für alle Builds
releases:
  - name: release-linux     # frei wählbarer Name
    jobs:
      - name: build-deb
        package:
          platform: linux
          target: deb
        publish_to: none
      - name: build-appimage        # auch frei wählbar
        package:
          platform: linux           # Zielplattform
          target: appimage          # Maker-Target
        publish_to: none            # zwingend ein String, hier: kein Publish
